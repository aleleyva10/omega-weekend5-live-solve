<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Omega Weekend 5</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/listingsController.js" charset="utf-8"></script>
    <script src="scripts/services/listingsService.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <h1>Omega Weekend 5</h1>
    <div ng-controller='ListingsController as lc' ng-init='lc.getListings()'>
      <p>
        Show:
        <button ng-click='lc.setShow( 0 )'>All</button>
        <button ng-click='lc.setShow( 1 )'>Rent</button>
        <button ng-click='lc.setShow( 2 )'>Sale</button>
      </p>
      <div ng-repeat='listing in lc.data'>
        <p>
          City: {{ listing.city }}
        </p>
        <p>
          Sqft: {{ listing.sqft }}
        </p>
        <p ng-if='listing.cost'>
          Cost: {{ listing.cost | currency }}
        </p>
        <p ng-if='listing.rent'>
          Rent: Annual {{ listing.rent | currency }}, Monthly: {{ listing.rent/12 | currency }}
        </p>
        <hr />
      </div>
    </div>
  </body>
</html>
